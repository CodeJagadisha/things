set-option -g prefix C-a
bind-key a send-prefix
bind-key b set-option status
bind-key r source-file ~/.tmux.conf
bind-key v split-window -h
bind-key h split-window
set -g default-terminal "screen-256color" 
set -g set-titles on
set -g set-titles-string '#T [tmux]'
#set -g window-status-current-attr bold
#set -g window-status-alert-attr bold
#set -g monitor-activity on
set -g base-index 1
set -g message-bg black
set -g message-fg colour252
#set -g mode-bg colour252
set -g mode-bg green
set -g mode-fg black
set -g status-bg black
set -g status-fg white
set -g status-left ' '
set -g status-right ' '
set-window-option -g window-status-format ' #[fg=colour245]#I:#W '
set-window-option -g window-status-current-format '#[fg=colour110][#I#[fg=colour245]:#[fg=colour110]#W]'

