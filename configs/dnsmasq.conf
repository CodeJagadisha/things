# Listen only on lo.
bind-interfaces
listen-address=127.0.0.1

# Local domain namespace.
address=/local/127.0.0.1

# Dns servers.
server=208.67.222.222
server=208.67.220.220

# Cache.
cache-size=1024

# Never forward plain names (without a dot or domain part)
domain-needed

# Never forward addresses in the non-routed address spaces.
bogus-priv

# Sets a default TTL value to add to negative replies from the parent nameservers,
# in case these replies do not contain TTL information.
neg-ttl=3600

# set TTL to 1 day.
max-ttl=86400

# DHCP server.
#interface=eth0
#dhcp-range=192.168.69.100,192.168.69.150,255.255.255.0,24h
